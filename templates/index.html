<!DOCTYPE html>
<html>

<head>
    <title>Calculadora de Dano</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css" />
</head>

<body>
    <div class="calculadora-dano">
        <div class="linha-container">
            <h1 class="titulo pula-linha">Calculadora de Dano</h1>
        </div>

        <div class="linha-container">
            <h2>Selecione um personagem</h2>
        </div>

        <div class="elementos-container">
            <div class="elemento-personagem" id="homem_de_ferro">
                <img src="/static/img/ironman.png" alt="homem_de_ferro" width="200" height="200" />
                <button>Homem de Ferro</button>
            </div>


            <div class="elemento-personagem" id="hulk">
                <img src="/static/img/hulk.png" alt="homem_de_ferro" width="200" height="200" />
                <button>Hulk</button>
            </div>

            <div class="elemento-personagem" id="capitao">
                <img src="/static/img/Capitao-America.png" alt="capitao" width="200" height="200" />
                <button>Capit√£o America</button>
            </div>

            <div class="linha-container">
                <h2>Selecione um ataque</h2>
            </div>

            <div class="elementos-container">
                <div class="elemento arma" id="escudo">
                    <img src="/static/img/Shield.png" alt="Escudo" width="200" height="200" />
                    <button>Escudo</button>
                </div>
                <div class="elemento arma" id="manopla">
                    <img src="/static/img/manopla.png" alt="Manopla" width="200" height="200" />
                    <button>Manopla</button>
                </div>
                <div class="elemento arma" id="soco">
                    <img src="/static/img/socoHulk.png" alt="Soco" width="200" height="200" />
                    <button>Soco</button>
                </div>
            </div>
            <div class="linha-container">
                <button id="calcular" type="button">Calcular Dano</button>
            </div>
            <div class="linha-container">
                <span id="dano"></span>
            </div>
        </div>
</body>

</html>
